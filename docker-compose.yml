version: '3.8'

services:
  web:
    build: .
    container_name: whatsflow-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    env_file:
      - .env
    volumes:
      - ./instance:/app/instance
      - ./temp_exports:/app/temp_exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  instance:
  temp_exports:
